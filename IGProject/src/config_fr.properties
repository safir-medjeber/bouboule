#Instructions
Instructions.title1 = But du jeu
Instructions.text1 = Une pandémie d'obésité s'abat sur la Terre, les nutritionnistes ont confisqué tous les gâteaux. \
					 Pour le bien de "la rebellion gourmande", aidez le Général BOUBOULE à éliminer tous \
					 les méchants nutritrionnistes. En guise de récompense vous en profiterez alors \
					 pour engloutir tous les gâteaux récuperés. Mais attention vos ennemis ne se laisseront pas \
					 faire et  vous empêcheront par tous les moyens de mener à bien votre mission.
Instructions.title2 = Commandes
Instructions.text2 = Déplacez vous en utilisant les touches directionnelles et attaquez vos ennemis. \
					À l'aide de la barre d'espace ou bien de votre souris. Vous avez également la possiblité de configurer vos touches dans le menu de configuration.


